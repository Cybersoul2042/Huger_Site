{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{% static 'main/imgs/favicon.ico' %}">
        <link rel="stylesheet" href="{% static 'main/css/login.css' %}">
        <title>Login</title>
    </head>
    <body>
        <div class="body">
            <div class="message" style="transform: translate(-50%, -102%);"><p id="message">{{ message }}</p></div>
            <div class="container">
                
                <div class="layout">
                    <div class="slider" style="transform: translate(0%);">
                        <div class="slider-content">
                            <div class="sign-in" style="transform: translate(0%);">
                                <div class="welcome">
                                    <p id="header">پژوهشگر، سلام !!</p>
                                    <p id="text">اگر هنوز خودتو پژوهشگر نمیدونی سریع تر ثبت نام کن!!!</p>
                                </div>
                                <div class="sign-in-button">
                                    <button class="change-button">
                                    ثبت نام کنید
                                    </button>
                                </div>
                            </div>
                            <div class="register" style="transform: translate(100%);">
                                <div class="welcome">
                                    <p id="header">خوش آمدید !!</p>
                                    <p id="text">پژوهشگری ؟؟ پس سریع تر طرح پژوهشتو ثبت کن !!</p>
                                </div>
                                <div class="register-button">
                                    <button class="change-button">
                                        وارد شوید
                                    </button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="login-container">
                        <div class="form">
                            <div class="form-content">
                                <form action="{% url 'login' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-header">
                                        <p>وارد شوید</p>
                                    </div>
                                    <div class="form-body">
                                        <div class="form-group">
                                            <input autofocus class="form-control" type="text" placeholder="کد ملی" name="ssn" required>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" type="password" name="password" placeholder="رمز عبور" required>
                                        </div>
                                        <div class="form-group">
                                            <p>رمز عبور خود را فراموش کردید ؟؟</p>
                                        </div>
                                    </div>
                                    <div class="submit-input">
                                        <button type="submit" class="submit-button">
                                            <p class="submit-text">
                                                ورود
                                            </p>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div> 
                    </div>
                    <div class="register-container">
                        <div class="form">
                            <div class="form-content">
                                <form action="{% url 'login' %}" method="post">
                                    {% csrf_token %}
                                    <div class="form-header">
                                        <p>ثبت نام</p>
                                    </div>
                                    <div class="form-body">
                                        <div class="form-group">
                                            <input autofocus class="form-control" type="text" name="ssn" placeholder="کد ملی" required>
                                        </div>
                                        <div class="form-group">
                                            <input autofocus class="form-control" type="email" name="email" placeholder="ایمیل" required>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" type="password" name="password" placeholder="رمز عبور" required>
                                        </div>
                                    </div>
                                    <div class="submit-input">
                                        <button type="submit" class="submit-button">
                                            <span class="submit-text">
                                                ثبت نام
                                            </span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        
        <script src="{% static 'main/js/login.js' %}"></script>
    </body>
</html>
